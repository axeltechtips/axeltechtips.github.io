<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1 class="title">Contact</h1>
    <p>
      Sure, I'd love to hear from you! You can contact me on my social media, but if you want to go old school, you can use the form below. I'll get back to you as soon as I can. Expect a email from techie.com
    </p>
    <form action="https://formspree.io/f/xwkjdrjk" method="post">
      <input type="text" name="name" placeholder="Your name...">
      <input type="email" name="email" placeholder="Your email...">
      <input type="subject" name="text" placeholder="Your subject...">
      <textarea name="message" placeholder="Your message..."></textarea>
      <input type="submit" value="Send" style="margin-top: 10px;"></input>
    </form>
  </div>
</body>
</html>
